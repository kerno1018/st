<div class="modal fade" id="manage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="id">USERNAME</label>
                    <input type="text" class="form-control" id="id" data-bind="value: account.username" placeholder="User ID" readonly>
                </div>
                <div class="form-group">
                    <label for="cookie">COOKIE</label>
                    <input type="text" class="form-control" id="cookie" data-bind="value: account.cookie" placeholder="Cookie">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click:saveOrUpdate">Save changes</button>
            </div>
        </div>
    </div>
</div>
