<div class="modal fade" id="autoOrder" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="OperateTime">OperateTime</label>
                    <span style="position: relative; z-index: 2000;">
                    <input size="16" type="text" id="OperateTime" data-bind="value: autoOrder.operateTime" class="form_datetime">
                        </span>
                </div>
                <div class="form-group">
                    <label for="Stock">Stock</label>
                    <input type="text" class="form-control" id="Stock" data-bind="value: autoOrder.stock" placeholder="Stock">
                </div>
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="text" class="form-control" id="Price" data-bind="value: autoOrder.price" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="OperateNum">OperateNum</label>
                    <input type="text" class="form-control" id="OperateNum" data-bind="value: autoOrder.operateNum" placeholder="OperateNum">
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary" data-bind="click:saveOrUpdate">Save</button>
                </div>
                <div class="form-group">
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable" id="autoOrderTables">
                    <thead>
                    <tr>
                        <th data-field="id" data-checkbox="true"></th>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>OperateNum</th>
                        <th>OperateTime</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click:deletes">Delete</button>
            </div>
        </div>
    </div>
</div>
